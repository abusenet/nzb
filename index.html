<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NZB Server</title>
    <base href="{{ base }}/"></base>
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"/>' />
  </head>
  <body>
    <main>
      <h1>Index of {{ name | basename }}</h1>

      <form>
        <label>
          Filter
          <input name="q" type="search" value="{{ params.q }}" />
        </label>
        <button type="submit">‚èé</button>
      </form>

      <table cellpadding="6">
        <thead>
          <tr>
            <td></td>
            <th>Name</th>
            <th>Size</th>
            <th>Poster</th>
            <th>Last Modified Date</th>
          </tr>
        </thead>
        <tbody>
          {% for file in files %}
          <tr>
            <td>
              <input type="checkbox" name="files" value="{{ file.name }}" form="bulk" />
            </td>
            <td>
              <a href="{{ file.name }}">{{ file.name }}</a>
            </td>
            <td>
              {{ file.size | prettyBytes }}
            </td>
            <td>
              {{ file.poster }}
            </td>
            <td>
              {{ file.lastModified | UTCString }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td>
              <form id="bulk">
                <button type="submit" formmethod="POST" formaction="?action=extract">Extract</button>
              </form>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
